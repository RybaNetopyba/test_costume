      uk: "Метадані для всіх елементів колекції з географічними координатами у форматі <a href='https://en.wikipedia.org/wiki/GeoJSON' target='_blank' rel='noopener'>GeoJSON</a>, корисні для подальшого дослідження та аналізу цієї колекції через географічну призму."
