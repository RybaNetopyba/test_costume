    close:
      en: "Close"
      uk: "Закрити"
    description:
      en: "These advanced options can be added to your query in the search box to refine your results:"
      uk: "Ці розширені параметри можна додати до вашого запиту у вікно пошуку для уточнення результатів:"
    field-name:
      en: "Search a specific field: use the field name, colon, then your query, e.g. <code>title:foo</code>, <code>date:1911</code>, <code>subject:tree</code>. In this collection you can use (( fields | join: \", \" ))."
      uk: "Шукати конкретне поле: використовуйте назву поля, двокрапку, а потім ваш запит, наприклад, <code>title:foo</code>, <code>date:1911</code>, <code>subject:tree</code>. У цій колекції можна використовувати (( fields | join: \", \" ))."
    wildcards:
      en: "Wildcards: add <code>*</code> to match any character(s), e.g. <code>foo*</code>, <code>*oo</code>. This is helpful for using a root to find words with all related endings."
      uk: "Спеціальні символи: додайте <code>*</code>, щоб знайти будь-які символи, наприклад, <code>foo*</code>, <code>*oo</code>. Це допомагає використовувати корінь для пошуку слів з усіма відповідними закінченнями."
    fuzzy-match:
      en: "Fuzzy match: add <code>~</code> plus a number at the end of your query to specify a higher level of fuzziness in search, e.g. <code>foo~1</code>. This can help with misspellings."
      uk: "Нечіткий пошук: додайте <code>~</code> плюс число в кінці запиту, щоб задати вищий рівень нечіткості в пошуку, наприклад, <code>foo~1</code>. Це може допомогти з помилками у написанні."
    boost-term:
      en: "Boost term: add <code>^</code> plus a number to boost the relevance of a term in your query, e.g. <code>foo^10</code>. This can help reduce clutter of unrelated results if one of your terms is most important."
      uk: "Підсилити термін: додайте <code>^</code> плюс число, щоб підвищити релевантність терміну у вашому запиті, наприклад, <code>foo^10</code>. Це допоможе зменшити кількість нерелевантних результатів, якщо один із ваших термінів є найважливішим."
    enter-term:
      en: "Enter your search term..."
      uk: "Введіть ваш пошуковий термін..."
    search:
      en: "Search"
      uk: "Пошук"
    powered-by:
      en: "Fuzzy search powered by <a href='https://lunrjs.com/' target='_blank' rel='noopener'>Lunr.js</a>. <em>May take a second to load large collections!</em>"
      uk: "Нечіткий пошук за допомогою <a href='https://lunrjs.com/' target='_blank' rel='noopener'>Lunr.js</a>. <em>Може зайняти деякий час для завантаження великих колекцій!</em>"
  timeline.html:
    years:
      en: "Years"
      uk: "Роки"