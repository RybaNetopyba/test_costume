_includes:
  cb:
    credits.html:
      title:
        en: "Technical Credits - CollectionBuilder"
        uk: "Технічні заслуги - CollectionBuilder"
      content:
        en: |
          <p>This digital collection is built with <a href="https://collectionbuilder.github.io/" target="_blank" rel="noopener">CollectionBuilder</a>, an open source framework for creating digital collection and exhibit websites that is developed by faculty librarians at the University of Idaho Library following the <a href="https://lib-static.github.io" target="_blank" rel="noopener">Lib-Static</a> methodology.</p>
          <p>Using the <a href="https://github.com/CollectionBuilder/collectionbuilder-csv" target="_blank" rel="noopener">CollectionBuilder-CSV</a> template and the static website generator <a href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a>, this project creates an engaging interface to explore driven by metadata.</p>
        uk: |
          <p>Ця цифрова колекція створена за допомогою <a href="https://collectionbuilder.github.io/" target="_blank" rel="noopener">CollectionBuilder</a>, відкритої платформи для створення цифрових колекцій та вебсайтів експонатів, розробленої бібліотекарями Університету Айдахо відповідно до методології <a href="https://lib-static.github.io" target="_blank" rel="noopener">Lib-Static</a>.</p>
          <p>Використовуючи шаблон <a href="https://github.com/CollectionBuilder/collectionbuilder-csv" target="_blank" rel="noopener">CollectionBuilder-CSV</a> і генератор статичних сайтів <a href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a>, цей проєкт створює привабливий інтерфейс для дослідження на основі метаданих.</p>
      more:
        en: "More Information Available"
        uk: "Доступно більше інформації"
      technical:
        en: "Technical Specifications"
        uk: "Технічні характеристики"
      grant:
        en: "IMLS Support"
        uk: "За підтримки IMLS"
